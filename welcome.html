<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <meta name="author" content="eng_mostafasamir" />
  <meta name="description" content="Welcome page after successful login" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap + Icons -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-container h1 {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    .login-container h1 span {
      color: #ffd700;
    }

    .login-container p.lead {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .login-btn {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h1 {
        font-size: 1.6rem;
      }

      .login-container p.lead {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-box text-center">
      <h1>Welcome, <span>User</span>!</h1>
      <p class="lead text-center ">You have successfully logged in ðŸŽ‰</p>

      <div class="d-grid gap-3 mt-4">
        <button class="login-btn btn btn-warning" id="logoutBtn">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/logout.js"></script>
</body>
</html>
